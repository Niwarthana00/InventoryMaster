name: Deploy to DigitalOcean with Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/inventory-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          # Navigate to app dir
          mkdir -p /var/www/inventory-app
          cd /var/www/inventory-app
          
          # Pull latest docker-compose.yml (or we can scp it, but normally we just keep the repo synced or scp the specific file)
          # Ideally, we clone the repo once
          if [ ! -d ".git" ]; then
            git clone https://github.com/${{ github.repository }} .
          else
            git pull origin main
          fi

          # Login to Docker Hub on server (optional if public repo, required if private)
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/inventory-app:latest
          
          # Restart Containers with Environment Variable
          export DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/inventory-app:latest
          docker-compose down
          DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/inventory-app:latest docker-compose up -d
          
          # Run Migrations
          DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/inventory-app:latest docker-compose exec -T app php artisan migrate --force
