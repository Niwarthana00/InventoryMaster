name: Deploy to DigitalOcean with Docker

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/inventory-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        source: "docker-compose.yml,docker"
        target: "/var/www/inventory-app"

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /var/www/inventory-app
          
          # Login to Docker Hub
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/inventory-app:latest
          
          # Restart Containers
          export DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/inventory-app:latest
          docker-compose down
          
          # Start Containers
          DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/inventory-app:latest docker-compose up -d
          
          # Wait for DB
          sleep 30
          
          # Run Migrations
          DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/inventory-app:latest docker-compose exec -T app php artisan migrate --force
